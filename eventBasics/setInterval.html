<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <h1>You need to see console.</h1>
    <button>click to stop printing in console</button>
</body>
<script>
    const printmsg = function(para){
        console.log(`${para}, NIT Raipur`)
    }
    const refre = setInterval(printmsg,1000,'hii');  //in each 1000ms ie 1s it will execute the printmsg function.

    document.querySelector('button').addEventListener('click', (e) => {
        clearInterval(refre);
    })
</script>
</html>
