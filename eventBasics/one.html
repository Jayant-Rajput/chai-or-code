<script>
    /*we can apply event in line also as following :
    <li><img width="200px" id="github" onclick="alert("it's github")" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8sW2-1jyoHicAvCB-vUTpcLrIcYDGb8HIpw&s"></li>
    but this is not good practice */

    // another way : 
    
    // document.getElementById('github').onclick = function(){
    //     alert("github clicked");

    // this has less features so we don't use this
    // we use the following : 

    // document.getElementById('github').addEventListener('click',function(e){
    //     alert("github clicked !")
    //     console.log(e);    //we get pointer event. in this there are many things. like we get the x any y value where we clicked, we get the time stamp when it was clicked etc. these can be used in any projects.
    //     //from this pointer event some imp thing to read :
    //     //type, timestamp, preventDefault, target, toElement, srcElement, currentTarget, clientX, clientY, screenX, screenY, altKey, ctrlKey, shiftKey, Keycode
    // })


    //.addEventListener('event',function(){},false)
    //there is always thire parameter in this addEventListener function which is by default false;
    //use of it:
    //we apply click event on both bulb image and whole ul,then
    //when we'll click on bulb which event will occur first it's the bulb. it's called # BUBBLING - bubble goes down to up
    //so first insider event occur then outsider
    //let's see  :

    // document.getElementById('images').addEventListener('click',function(){
    //     console.log("ul clicked");
    // })
    // document.getElementById('bulbinhand').addEventListener('click',function(){
    //     console.log("bulb clicked!");
    // })


    // but now if we made the third parameter in both as true then we get different order : 
    // ie. outer event is executed first then inner. it's called # CAPTURING - capuring from up to down;
    //let's see : 


    // document.getElementById('images').addEventListener('click',function(){
    //     console.log("ul clicked");
    // },true)
    // document.getElementById('bulbinhand').addEventListener('click',function(){
    //     console.log("bulb clicked!");
    // },true)


    //but now if we want to stop bubbling of inner event ie. if we want that only the inner event should execute then we can use stopPropagation().
    //let's see : 

    // document.getElementById('images').addEventListener('click',function(){
    //     console.log("ul clicked");
    // })
    // document.getElementById('bulbinhand').addEventListener('click',function(e){
    //     console.log("bulb clicked!");
    //     e.stopPropagation();
    // })


    //now preventDefault : it's used to change the default behaviour of any thing. 
    //eg. we have one li with id googlebaba, it has google.com link and anchor tag so it's default behaviour is that we it's clicked it will redirect us to google.com
    //but now if we don't want this then we use prevent default 
    //let's see : 

    document.getElementById('googlebaba').addEventListener('click',function(e){
        e.preventDefault();
    })


    //now our task it to remove that li when the it's image is clicked : 
    //for this we select the whole ul and add eventListener then the e.target will be that image element
    //but we need to remove it's li (which is the parentNode of image).
    //so let removeIt = e.target.parentNode;
    //removeIt.remove();
    //let's try this : 

    document.querySelector('#images').addEventListener('click',function(e){
        console.log(e.target);
        console.log(e.target.parentNode);

        let removeIt = e.target.parentNode;
        // removeIt.remove();
        // we can use removeChild() method also as following :
        // removeIt.parentNode.removeChild(removeIt);


        //but before doing the above if we clicked any image then it's parentNode will be li and then we are removing it. fine but
        //if we clicked googlebaba then it's parent is ul and we are removing it. it will remove whole ul.
        //so we need to do some checks :

        console.log(e.target.tagName);
        if(e.target.tagName==="IMG"){
            removeIt.remove();
        }
        else{
            e.target.remove();
        }


    })

</script>
