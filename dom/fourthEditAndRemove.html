<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:white">
    <ul class="ulclass">
        <li>Java Script</li>
    </ul>
</body>
<script>
    function addLang(language){
        const newlang = document.createElement('li');
        newlang.innerHTML = `${language}`;
        document.querySelector('.ulclass').appendChild(newlang);
    }

    addLang("C++");
    addLang("Java");
    
    //better way (optimised) to for addLang function : 

    function addLangOpti(language){
        const newlang = document.createElement('li');
        newlang.appendChild(document.createTextNode(language));
        document.querySelector('.ulclass').appendChild(newlang);
    }
    
    addLangOpti("python");

    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    // secondLang.innerHTML = "C#";
    // another good way to change : 
    const newLang = document.createElement('li');
    newLang.textContent = "C#";
    secondLang.replaceWith(newLang);

    //remove : 
    const lastele = document.querySelector("li:last-child");
    lastele.remove();
    
</script>
</html>
