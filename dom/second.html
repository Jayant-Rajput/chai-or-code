<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body style="background-color : #212121 ; color : white">
    <div class="boss">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.boss');
    console.log(parent);
    console.log(parent.children);      //will give HTMLCollection of all four div inside it.
    console.log(parent.children[1]);   
    console.log(parent.children[1].innerHTML);

    console.log();

    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML)
    }

    console.log(parent.firstElementChild);      //give the first child
    console.log(parent.lastElementChild);       //give the second child



    const dayone = document.querySelector('.day');
    console.log(dayone);

    console.log(dayone.parentElement);
    console.log(dayone.nextElementSibling);

    console.log(parent.childNodes); // include all things (linebreaks,comment etc) inside that parent.
</script>

</html>
